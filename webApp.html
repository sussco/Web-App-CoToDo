	display:none;

<script>
function goToPage(page, previousPage) {
    document.getElementById(previousPage).style.display = "none";
    document.getElementById(page).style.display = "block";
}

function addDiv() {
    
};
var idProj = 0;
function addProject() {
    $("<div class='listpage' id='"+idProj+"'> <h1>"+$("#Title").val()+"</h1> </div>").appendTo(document.body);
    document.getElementById(idProj).style.display = "none";
    var button = document.createElement("input");
    var id = idProj;
  	button.id = $("#Title").val();
    button.value = $('#Title').val();
  	button.type = "button";
  	button.onclick= function(){
      goToPage(id,"homepage");
    };  
    var element = document.getElementById("projectList");
	element.appendChild(button);
    //Homepage button
    var backToHomePage = document.createElement("input");
    backToHomePage.value = "Home Page";
  	backToHomePage.type = "button";
  	backToHomePage.onclick= function(){
      goToPage("homepage",id);
    };
    var element2 = document.getElementById(idProj);
	element2.appendChild(backToHomePage);
    
    //Remove project button
    var Delete = document.createElement("input");
    Delete.value = "Delete project";
  	Delete.type = "button";
  	Delete.onclick= function(){
      goToPage("homepage",id);
      document.getElementById(button.id).style.display = "none";
    };
    var element2 = document.getElementById(idProj);
	element2.appendChild(Delete);
    
    // new task button
    var idNewTaskPage = "task"+id
    var taskDescriptionId = 'taskDescription'+idNewTaskPage
    $("<div class='newtaskpage' id='"+idNewTaskPage+"'> <h1> New task</h1>  Description:<br><input id='"+taskDescriptionId +"' type='text' name='Descirption'><br><br></div>").appendTo(document.body);
    var description = document.createElement("input");
    description.id = taskDescriptionId
    document.getElementById(idNewTaskPage).style.display = "none";
    var newTaskButton = document.createElement("input");
    newTaskButton.value = "New task";
  	newTaskButton.type = "button";
  	newTaskButton.onclick= function(){
      goToPage(idNewTaskPage,id);
    };
    var element3 = document.getElementById(idProj);
	element3.appendChild(newTaskButton);
    
    // addTaskButton
    var newTaskButton = document.createElement("input");
    newTaskButton.value = "Add task";
  	newTaskButton.type = "button";
  	newTaskButton.onclick= function(){
      // task adding
      var para = document.createElement("p");
      var t = document.createTextNode("");
      para.appendChild(t);
      document.getElementById(id).appendChild(para);
      
      var para = document.createElement("h");
      var t = document.createTextNode(document.getElementById(taskDescriptionId).value);
      para.appendChild(t);
      document.getElementById(id).appendChild(para);
      
      var newTask = document.createElement("input");
      newTask.value = "task";
  	  newTask.type = "checkbox";
      var element5 = document.getElementById(id);
	  element5.appendChild(newTask);

      goToPage(id, idNewTaskPage);
    };
    var element4 = document.getElementById(idNewTaskPage);
	element4.appendChild(newTaskButton);
    
    
    goToPage('homepage','newlistpage');    
    idProj = idProj + 1;
}

</script>


<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<body>
<div class="homepage" id="homepage"> 
<h1> CoToDo </h1>
<h> <div id="projectList"> Project list <br> </div></h><br>

</div>

<h2> New Project Page </h2> 
  Title:<br>
  <input id="Title" type="text" name="Title"><br>
  Description:<br>
  <input type="text" name="Descirption"><br><br>
  <button onclick="addProject()"> Submit </button>
</div>
